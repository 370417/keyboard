<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Diary</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            body {
                background: #453;
            }
            #container {
                position: relative;
                width: 594px;
                margin: 0 auto;

        </div>
        <script src="./index.ts"></script>
